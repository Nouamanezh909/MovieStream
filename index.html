<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>  Movie Stream </title>

  <!-- Css file import -->
  <link rel="stylesheet" href="static/css/ind_css.css">

  <!-- bootstrap cdn  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
  crossorigin="anonymous">

  <!-- Fonts icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
   integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
    crossorigin="anonymous">

    <!-- Tailwind css  -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>

  <!-- nav bar top  -->
<section id="main">
  <nav class="navbar navbar-expand-lg navbar-light fixed-top pt-3">
    <div class="container">
      <img class= "" src="static/images/logos.svg" alt="">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav m-auto">
          <li class="nav-item active">
            <a class="text-2xl items-center m-auto" href="#">Main <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <ul class="flex ml-auto">
          <li> <a class="text-2xl mr-5  " href="#">Movies <span class="sr-only"></span></a></li>
          <li> <a class="text-2xl" href="#">Contact <span class="sr-only"></span></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- carousel dynamique from api / will be only one carousel later  -->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol> 
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="static/images/Rectangle 3.png" alt="">

        <!-- rating starts  -->
  
        <div class= "carousel-caption">
          <div class="rating">
            <h1> 8.5 </h1>
            <i class="fas fa-star-half-alt"></i>
            <i class="fas fa-star-half-alt"></i>
            <i class="fas fa-star-half-alt"></i>
            <i class="fas fa-star-half-alt"></i>
          </div>
          <h5>OCTOBER 2018</h5>
          <h2> Mission Impossible 
            (2018) : Fall out  </h2>
          <h3>This is a discription of this movie and will be brought from imdb api</h3>
          <button class= " mt-3 btn btn-outline-primary"><i class=" ml-3 far fa-play-circle">watch Trailer</i></button>
          <button class="play-movie"> <i class="fas fa-pause"></i></button>
        </div>
     
      </div>
    </div>
  </div>
</section>

  <!--movies card section -->
  <section id="movie-card">
    <div class="container text-center pt-3">
      <h2>Other Movies - Search by Category or  name</h2>
      <input type="text" class="bg-gray-800 rounded-full w-64 focus:outline-none
      focus:shadow-outline" placeholder="search" i class="pr-6 fas fa-search"></i>>
    </div>

  </section>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
